<title> FlightTime Calculator </title>
<div class="center">
<h2 class="title"> FlightTime Calculator </h2>
Time format:
<input type="radio" id="hex" name="time" value="6" checked="checked" /> <sup>1</sup>&frasl;<sub>60</sub>
<input type="radio" id="dec" name="time" value="10" /> <sup>1</sup>&frasl;<sub>10</sub>
<textarea id="gps" name="gps" rows="20" cols="100"></textarea>

<br><br><button>Calculate</button> Sum: <span id="timeSum"> 00:00</span>
<hr>
<small>Use time format hh.mm, write each time in new line.</small>
</div>
<script>
$('button').click(function(){
	  var t1 = "00:00";
	  var mins = 0;
	  var hrs = 0;
	  var arrayOfLines = $('#gps').val().split('\n');
	  if($('#hex').is(':checked')) {  
		$.each(arrayOfLines, function(index, item) {
		t1 = item.split('.')
		hrs = hrs + parseInt(t1[0])
		mins = mins + parseInt(t1[1])
        });
		
	minhrs = Math.floor(parseInt(mins / 60));
	hrs = hrs + minhrs
	mins = mins % 60;
	console.log(hrs +":"+ mins);
	$('#timeSum').text(hrs +":"+ mins);
	}
	if($('#dec').is(':checked')) {  
		$.each(arrayOfLines, function(index, item) {
		t1 = item.split('.')
		hrs = hrs + parseInt(t1[0])
		mins = mins + parseInt(t1[1])
        });
	$('#timeSum').text(hrs +":"+ mins);
	}
});
</script>
