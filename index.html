<body>
	<title> Flight Time Calculator </title>
	<nav class="navbar navbar-dark bg-dark">
		<div class="container-fluid">
		  <a class="navbar-brand" href="#">
			<span><img src="time-airplane.png" alt="logo-airplane" height="25px"   class="d-inline-block align-text-top"></span>
			FlightTime Calc
		  </a>
		</div>
	  </nav>
	<div class="row">
	
	<div class="col-md-8 offset-md-2 lol">
		<h2 class="title"><img src="time-airplane.png" height="25px" alt="flight time airplane" title="airplane time">
			Flight
			Time Calculator </h2>
		Time format:
		<input type="radio" id="hex" name="time" value="6" checked="checked" /> <sup>1</sup>&frasl;<sub>60</sub>
		<input type="radio" id="dec" name="time" value="10" /> <sup>1</sup>&frasl;<sub>10</sub>
		<textarea id="gps" name="gps" rows="20" style="width: 100%; max-width: 100%;"></textarea>

		<br><br><button>Calculate</button> Sum: <span id="timeSum"> 00:00</span>
		<hr>
		<small>Use time format <b>hh.mm</b>, write each time in new line.</small>
	</div>

</div>
</body>
<script>
	$('button').click(function () {
		var t1 = "00:00";
		var mins = 0;
		var hrs = 0;
		var arrayOfLines = $('#gps').val().split('\n');
		if ($('#hex').is(':checked')) {
			$.each(arrayOfLines, function (index, item) {
				t1 = item.split('.')
				hrs = hrs + parseInt(t1[0])
				mins = mins + parseInt(t1[1])
			});

			minhrs = Math.floor(parseInt(mins / 60));
			hrs = hrs + minhrs
			mins = mins % 60;
			console.log(hrs + ":" + mins);
			$('#timeSum').text(hrs + ":" + mins);
		}
		if ($('#dec').is(':checked')) {
			$.each(arrayOfLines, function (index, item) {
				t1 = item.split('.')
				hrs = hrs + parseInt(t1[0])
				mins = mins + parseInt(t1[1])
			});
			$('#timeSum').text(hrs + ":" + mins);
		}
	});
</script>
